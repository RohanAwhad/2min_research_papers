version: '3.8'

services:
  redis:
    image: redis:7.2-alpine
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_PASSWORD:-supersecretpassword} # Add password support
    volumes:
      - redis_data:/data

volumes:
  redis_data:
    driver: local # Use a local volume for persistence 